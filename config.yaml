config:
  backup: true
  create: true
  dotpath: dotfiles
  instignore:
    - '*.swp'
dotfiles:
  d_config_nvim:
    src: config/nvim
    dst: ~/.config/nvim
  d_config_shell:
    src: config/shell
    dst: ~/.config/shell
  d_config_tmux:
    src: config/tmux
    dst: ~/.config/tmux
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
  f_bashrc:
    src: bashrc
    dst: ~/.bashrc
  f_gitconfig:
    src: gitconfig
    dst: ~/.gitconfig
  d_git:
    src: config/git
    dst: ~/.config/git
  f_ssh:
    src: ssh/config
    dst: ~/.ssh/config
  f_input.conf:
    src: config/mpv/input.conf
    dst: ~/.config/mpv/input.conf
  d_i3:
    src: config/i3
    dst: ~/.config/i3
  d_i3status:
    src: config/i3status
    dst: ~/.config/i3status
  d_atuin:
    src: config/atuin
    dst: ~/.config/atuin
  f_config:
    src: ssh/config
    dst: ~/.ssh/config
  f_inputrc:
    src: inputrc
    dst: ~/.inputrc
  d_nvim-lazy:
    src: config/nvim-lazy
    dst: ~/.config/nvim-lazy
profiles:
  mspahn-work:
    variables:
      ros_version: noetic
      phd: true
      shell_setup: ohmyzsh
      poetry: true
      pyenv: true
      atuin: false
    dotfiles:
    - d_config_shell
    - d_config_nvim
    - f_zshrc
    - f_gitconfig
    - d_git
    - f_ssh
    - f_config
  wsl:
    variables:
      poetry: true
      pyenv: true
      atuin: false
      phd: false
      ros_version: None
      shell_setup: zsh
    dotfiles:
    - d_config_shell
    - d_config_tmux
    - f_zshrc
    - f_gitconfig
    - d_git
    - f_config
  archlinux:
    variables:
      poetry: true
      pyenv: true
      atuin: true
      ros_version: None
      phd: true
      shell_setup: zsh
    dotfiles:
    - d_config_nvim
    - d_config_shell
    - f_zshrc
    - f_gitconfig
    - d_git
    - f_ssh
    - f_input.conf
    - d_i3
    - d_i3status
    - d_atuin
    - d_nvim-lazy
  cluster:
    variables:
      poetry: false
      pyenv: false
      ros_version: None
      phd: false
      shell_setup: bash
      atuin: false
    dotfiles:
    - d_config_nvim
    - d_config_shell
    - f_bashrc
    - f_gitconfig
    - d_git
    - f_ssh
    - f_inputrc
    - f_input.conf
  robot:
    variables:
      ros_version: noetic
      phd: false
      shell_setup: zsh
      pyenv: false
      poetry: false
      atuin: false
    dotfiles:
    - d_config_nvim
    - d_config_shell
    - f_zshrc
    - f_gitconfig
    - d_git
    - f_ssh
  debug:
    dotfiles:
    - d_config_shell
    variables:
      ros_version: noetic
      phd: true
      shell_setup: ohmyzsh
